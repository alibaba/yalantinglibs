# Simple workflow for deploying static content to GitHub Pages
name: Deploy Website static content

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main, doc ,website ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  websiteDir: "${{github.workspace}}/website"

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install package
        run: sudo apt-get install doxygen graphviz
      - name: Yarn Install
        run: yarn install
        working-directory: ${{env.websiteDir}}
      - name: Clone doxygen-awesome-css
        run: git clone https://github.com/jothepro/doxygen-awesome-css.git
        working-directory: ${{env.websiteDir}}
      - name: Build Website
        run: bash generate.sh
        working-directory: ${{env.websiteDir}}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'website/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
