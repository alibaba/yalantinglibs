name: Ubuntu 22.04 (llvm cov)

on:
  pull_request_target:
    branches:
      - main
      - fix_coverage_show

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout the source code'
        uses: actions/checkout@v4

      - name: 'Base coverage test'
        id: base-test
        uses: ./.github/actions/coverage
        with:
          reset-commit-id: "$GITHUB_BASE_REF"
          runs-on: "ubuntu-22.04"
        when: ${{ github.event_name == 'pull_request' }}

      - name: 'Coverage test'
        id: cov-test
        uses: ./.github/actions/coverage
        with:
          reset-commit-id: ""
          runs-on: "ubuntu-22.04"

      - name: 'Compare coverage data'
        run: |
            sudo apt install -y bc
            diff=$(echo "${{ steps.cov-test }} - ${{ steps.base-test }}" | bc)
            [ -n "$(echo $diff | grep '\-')" ] && exit 1
        when: ${{ github.event_name == 'pull_request' }}
