name: Windows Server 2022

on:
  workflow_call:
#  push:
#    branches: [ main, develop ]
#  pull_request:
#    branches: [ main, develop ]

jobs:
  windows_msvc:
    runs-on: windows-latest

    strategy:
      matrix:
        mode: [ Debug ] #[ Release, Debug ]
        arch: [ amd64, x86 ] #[ amd64,x86 ]
        ssl: [ OFF ] #[ ON, OFF ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.12.0
        with:
          arch: ${{ matrix.arch }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.mode}}-ssl( ${{ matrix.ssl}} )-arch-${{ matrix.arch}}
          variant: sccache # Use Sccache for stable Windows support.

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=${{ matrix.mode }} -DENABLE_SSL=${{matrix.ssl}} -G Ninja -B ${{github.workspace}}\build -DUSE_CCACHE=ON

      - name: Build
        run: cmake --build ${{github.workspace}}\build

      - name: Test
        working-directory: ${{github.workspace}}\build
        run: ctest -C ${{matrix.mode}} -j 1 -V
