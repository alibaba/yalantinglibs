name: IBM S390X

on:
  workflow_call:
  push:
   branches: [ main, develop ]
  pull_request:
   branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-ubuntu-s390x:
    strategy:
      matrix:
        mode: [ Debug, Release ] #[Release, Debug]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.mode}}

      - name: Configure
        with:
          arch: s390x
          distro: ubuntu-22.04
          install: |
            apt-get update -q -y
            apt-get -y install cmake
            apt-get -y install make
            apt-get -y install ninja
            apt-get -y install g++
          run: |
            CXX=g++ CC=gcc 
            cmake -B ${{github.workspace}}/build -G Ninja \
                  -DCMAKE_BUILD_TYPE=${{matrix.mode}} \
                  -DUSE_CCACHE=${{env.ccache}} \
                  -DBUILD_CORO_HTTP=OFF -DBUILD_CORO_IO=OFF -DBUILD_CORO_RPC=OFF -DBUILD_EASYLOG=OFF -DBUILD_STRUCT_JSON=OFF -DBUILD_STRUCT_XML=OFF -DBUILD_STRUCT_YAML=OFF -DBUILD_UTIL=OFF
                  -DBUILD_STRUCT_PB=OFF
            cmake --build ${{github.workspace}}/build --config ${{matrix.mode}}
            ctest -C ${{matrix.mode}} -j 1 -V